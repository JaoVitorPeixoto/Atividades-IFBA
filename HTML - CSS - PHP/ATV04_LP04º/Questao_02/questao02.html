<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 02</title>
</head>
<body>
    <table align="center" width="40%">
        <tr bgcolor="#cc9900">
            <td> SISTEMA DE GESTÃO ACADÊMICA </td>
        </tr>

        <tr>
            <td> <b>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</b> </td>
        </tr>

        <tr>
            <td>
                <b>
                    <form align="center">

                        <br>

                        <table width="100%">
                            <tr>
                                <td align="left" width="40%">Login</td>
                                <td align="left"> <input type="text" name="login"> </td>
                            </tr>

                            <tr>
                                <td align="left" width="40%">Senha</td>
                                <td align="left"> <input type="password" name="senha"> </td>
                            </tr>

                            <tr>
                                <td align="left" width="40%">Status</td>
                                <td align="left"> 
                                    <select name="status">
                                        <option>Inativo
                                        <option>Ativo
                                    </select>
                                 </td>
                            </tr>

                            <tr>
                                <td align="left" width="40%">Tipo</td>
                                <td align="left">
                                    <input type="radio" name="tipo" value="Técnico"> Técnico
                                    <input type="radio" name="tipo" value="Professor"> Professor
                                    <input type="radio" name="tipo" value="Aluno"> Aluno
                                </td>
                            </tr>

                            <tr>
                                <td align="left" width="40%">Data de Criação</td>
                                <td align="left"> <input type="text" name="data_criacao"> </td>
                            </tr>

                            <tr>
                                <td align="left" width="40%">Perfil</td>
                                <td align="left">
                                    <input type="radio" name="perfil" value="Convidade"> Convidado
                                    <input type="radio" name="perfil" value="Administrador"> Administrador
                                </td>
                            </tr>

                            <tr>
                                <td align="left" width="40%">Observações</td>
                                <td align="left"> <textarea name="observacoes" cols="40" rows="7"></textarea> </td>
                            </tr>

                            <tr>
                                <td align="left" width="40%">Módulos</td>
                                <td align="left">
                                    <input type="checkbox" name="modulos" value="compras"> Compras
                                    <input type="checkbox" name="modulos" value="biblioteca"> Biblioteca
                                    <input type="checkbox" name="modulos" value="academico"> Acadêmico
                                    <br>
                                    <br>
                                    <input type="checkbox" name="modulos" value="documentacao"> Documentação
                                    <input type="checkbox" name="modulos" value="recursos_humanos"> Recursos Humanos                                
                                </td>
                            </tr>

                            <tr>
                                <td align="left" height="50"> 
                                    <input type="submit" value="Cadastrar">
                                    <input type="reset" value="Excluir"> 
                                </td>
                            </tr>
                        </table>

                    </form>
                </b>
            </td>
        </tr>
    </table>

    <br>
    <hr size="15%" color="#000">
    <br>
    <br>

    <p align="center"><a href="../index.html">VOLTAR A PÁGINA PRINCIPAL DAS QUESTÕES</a></p>

</body>
</html>
